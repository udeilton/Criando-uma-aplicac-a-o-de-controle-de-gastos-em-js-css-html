<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar</title>
    </head>
    <body class="centralize">
        <form>
            <div class="form-field">
                <div><label>Email</label></div>
                <input type="email" placeholder="Digite seu email" 
                onchange="onChangeEmail()" id="email"/> 
                <div class="error" id="email-required-error">
                    Email é obrigatório!
                </div>
                <div class="error" id="email-invalid-error">
                    Email não é valido
                </div>
            </div>

            <div class="form-field">
                <div><label>Senha</label></div>
                <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()"/>
                <div class="error" id="password-required-error">Senha é obrigatório!</div>
                    
                <div class="error" id="password-min-length-error">
                    Senha deve ter 6 caracteres
                </div>
                
            </div>

            <div class=" form-field">
                <div><label>Confirma Senha</label></div>
                <input type="password" placeholder="Comfirmar senha" id="confirm-password" onchange="onChangeConfirmPassword()"/>
                <div class="error" id="password-doesnt-match-error">Senha e confirma senha devem ser iguais</div>
                
            </div>

            <div>
                <button type="button" class="solid" disabled="true" id="register-button">Registrar</button>
            </div>

            <div>
                <button type="button" class="clear">Login</button>
            </div>

        </form>

    </body>

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/register.css" />

    <script src="/JS/register.js"></script>
    <script src="/JS/validations.js"></script>
</html>
