<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Controle de gasto</title>
    </head>
    <body>
        <form action="exemplo.html">
            <div>
                <div><label>Email</label></div>

                <input type="email" name="email"
                    placeholder="Digite seu Email" />
            </div>
            <div>
                <div><label>Senha</label></div>
                <input type="password" name="password"
                    placeholder="Digite sua Senha" />
            </div>
            <div>
                <button type="button" class="clear">Recupera Senha</button>
            </div>
            <div>
                <button type="button" class="solid">Entra</button>
            </div>
            <div>
                <button type="button" class="outline">Registrar</button>
            </div>
        </form>
    </body>

    <link rel="stylesheet" href="/css/style.css"/>


</html>
