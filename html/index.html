<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de gasto</title>
</head>

<body class="centralize">
    <form action="exemplo.html">
        <div class="form-field">
            <div><label>Email</label></div>

            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="Digite seu Email" />
            <div class="erro" id="email-required-error">Email é
                obrigatório!</div>
            <div class="erro" id="email-invalid-error">Email não é
                valido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" onchange="onChangePassword()"
                placeholder="Digite sua Senha" />
            <div class="erro" id="password-required-error">Senha é
                obrigatóri!</div>
        </div>
        <div>
            <button type="button" class="clear" disabled="true" id="recover-password-button">Recupera Senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-botton" disabled="true" onclick="login()">Entra</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="/css/style.css" />
