<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Controle de gasto</title>
    </head>
    <body>
        <form action="exemplo.html">
            <div>
                <div><label>Email</label></div>

                <input type="email" name="email" id="email" onchange="validateFields()"
                    placeholder="Digite seu Email" />
            </div>
            <div>
                <div><label>Senha</label></div>
                <input type="password" name="password" id="password" onchange="validateFields()"
                    placeholder="Digite sua Senha" />
            </div>
            <div>
                <button type="button" class="clear" disabled="true" id="recover-password-button">Recupera Senha</button>
            </div>
            <div>
                <button type="button" class="solid" id="login-botton" disabled="true">Entra</button>
            </div>
            <div>
                <button type="button" class="outline">Registrar</button>
            </div>
        </form>
    </body>

    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/JS/main.js"></script>


</html>
